# Codex project config for RXMCU_MotorMaster GUI

[project]
name = "RXMCU_MotorMaster"
primary_language = "csharp"
secondary_languages = ["xaml", "markdown", "json"]

[defaults]
reasoning_effort = "high"
verbosity = "concise"

[execution]
shell = "powershell"
workspace_trust = "trusted"

[quality]
require_plan_for_large_refactor = true
require_docs_update_for_ui_change = true
require_docs_update_for_protocol_change = true
require_build_success = true
require_performance_check_for_render_path_change = true

[paths]
solution = "RXMCU_MotorMaster.sln"
project = "MotorDebugStudio.csproj"
viewmodels = "ViewModels"
services = "Services"
protocol_doc = "docs/PROTOCOL_UART_BIN_V1.md"
development_log = "docs/DEVELOPMENT_LOG.md"
style_doc = "docs/GUI_PROFESSIONAL_STACK.md"

[mcp]
default_profile = "core"
profile_file = ".codex/mcp.json"

[skills]
root = ".codex/skills"
recommended = [
  "motor-debug-gui",
  "gui-design-system",
  "wpf-performance",
  "ui-automation-playwright",
  "release-gate"
]

[review]
focus = [
  "protocol-compatibility",
  "ui-regression",
  "thread-safety",
  "serial-transport-stability",
  "render-performance"
]
